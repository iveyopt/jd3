<script type="module">

import {define} from "./_observablehq/client.d773d28c.js";
import {registerFile} from "./_observablehq/stdlib.831f6193.js";

registerFile("./data/forecast.json", {"name":"./data/forecast.json","mimeType":"application/json","path":"./_file/data/forecast.f4af373b.json","lastModified":1723752419444});

define({id: "57ea373b", inputs: ["FileAttachment"], outputs: ["forecast"], body: (FileAttachment) => {
const forecast = FileAttachment("./data/forecast.json").json();
return {forecast};
}});

define({id: "a0ad9a0e", inputs: ["Plot"], outputs: ["temperaturePlot"], body: (Plot) => {
function temperaturePlot(data, {width} = {}) {
  return Plot.plot({
    title: "Hourly temperature forecast",
    width,
    x: {type: "utc", ticks: "day", label: null},
    y: {grid: true, inset: 10, label: "Degrees (F)"},
    marks: [
      Plot.lineY(data.properties.periods, {
        x: "startTime",
        y: "temperature",
        z: null, // varying color, not series
        stroke: "temperature",
        curve: "step-after"
      })
    ]
  });
}
return {temperaturePlot};
}});

define({id: "c04a05c8", inputs: ["display","temperaturePlot","forecast"], body: (display,temperaturePlot,forecast) => {
display(temperaturePlot(forecast));
}});

define({id: "c6663366", mode: "inline", inputs: ["resize","temperaturePlot","forecast","display"], body: async (resize,temperaturePlot,forecast,display) => {
display(await(
resize((width) => temperaturePlot(forecast, {width}))
))
}});

</script>
