<script type="module">

import {define} from "../_observablehq/client.d773d28c.js";

define({id: "c47f7515", outputs: ["FileAttachment","f500"], body: async () => {
const {FileAttachment} = await import("../_observablehq/stdlib.831f6193.js");
const f500 = FileAttachment("data/f500reddit.csv");
return {FileAttachment,f500};
}});

define({id: "d2feeec7", inputs: ["Plot","d3","f500"], outputs: ["color"], body: (Plot,d3,f500) => {
const color = Plot.scale({
  color: {
    type: "categorical",
    domain: d3.groupSort(f500, (D) => -D.length, (d) => d.Company).filter((d) => d !== "Other"),
    unknown: "var(--theme-foreground-muted)"
  }
});
return {color};
}});

define({id: "239398a2", mode: "inline", inputs: ["f500","display"], body: async (f500,display) => {
display(await(
f500.filter((d) => d.Industry === "Retail").length.toLocaleString("en-US")
))
}});

define({id: "4a9440fe", mode: "inline", inputs: ["f500","display"], body: async (f500,display) => {
display(await(
f500.filter((d) => d.Industry === "Technology").length.toLocaleString("en-US")
))
}});

</script>
